<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFC Model Viewer</title>
    <style>
      :root {
        --bg: #f2f5f7;
        --panel: #ffffff;
        --text: #1f2933;
        --muted: #5b6874;
        --accent: #0c6cf2;
        --border: #d3dbe3;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text);
        background: radial-gradient(circle at top, #ffffff 0%, var(--bg) 65%);
      }

      .layout {
        display: grid;
        grid-template-rows: auto 1fr;
        height: 100vh;
      }

      .content {
        display: grid;
        grid-template-columns: 1fr 340px;
        min-height: 0;
      }

      .toolbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 1rem;
        padding: 0.75rem 1rem;
        border-bottom: 1px solid var(--border);
        background: var(--panel);
      }

      .title {
        margin: 0;
        font-size: 1rem;
      }

      .controls {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 0.75rem;
      }

      .filters {
        display: flex;
        align-items: center;
        gap: 0.65rem;
        padding: 0.3rem 0.55rem;
        border: 1px solid var(--border);
        border-radius: 8px;
        background: #f7fafc;
        font-size: 0.85rem;
      }

      .filters label {
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
        color: var(--muted);
      }

      .hint {
        margin: 0;
        color: var(--muted);
        font-size: 0.9rem;
      }

      .btn {
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 0.45rem 0.75rem;
        cursor: pointer;
        font-size: 0.9rem;
        background: #fff;
        transition: background-color 0.12s ease;
        display: inline-block;
      }

      .btn:hover {
        background: #f2f8ff;
      }

      .btn-primary {
        border-color: var(--accent);
        color: #fff;
        background: var(--accent);
      }

      .btn-primary:hover {
        background: #0a5cd0;
      }

      #viewer {
        width: 100%;
        height: 100%;
        min-height: 0;
      }

      #file-input {
        position: absolute;
        left: -9999px;
        width: 1px;
        height: 1px;
        opacity: 0;
        pointer-events: none;
      }

      .panel {
        border-left: 1px solid var(--border);
        background: var(--panel);
        padding: 0.8rem;
        overflow: auto;
      }

      .panel h2 {
        margin: 0 0 0.6rem;
        font-size: 0.95rem;
      }

      .meta-empty {
        margin: 0;
        color: var(--muted);
        font-size: 0.9rem;
      }

      .meta-block {
        margin: 0 0 0.65rem;
        font-size: 0.85rem;
        line-height: 1.35;
      }

      .meta-block code {
        font-size: 0.8rem;
      }

      .meta-json {
        margin: 0;
        padding: 0.6rem;
        border: 1px solid var(--border);
        border-radius: 8px;
        background: #f7fafc;
        font-size: 0.78rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      @media (max-width: 980px) {
        .content {
          grid-template-columns: 1fr;
          grid-template-rows: 1fr 220px;
        }

        .panel {
          border-left: none;
          border-top: 1px solid var(--border);
        }
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <header class="toolbar">
        <h1 class="title">IFC Model Viewer (Starter)</h1>
        <div class="controls">
          <p class="hint" id="status">Load an IFC file to begin.</p>
          <div class="filters">
            <strong>Visibility</strong>
            <label><input type="checkbox" id="filter-walls" checked />Walls</label>
            <label><input type="checkbox" id="filter-slabs" checked />Slabs</label>
            <label><input type="checkbox" id="filter-doors" checked />Doors</label>
          </div>
          <label class="btn btn-primary" id="open-btn" for="file-input">Open IFC</label>
          <input type="file" id="file-input" accept=".ifc" />
        </div>
      </header>
      <section class="content">
        <main id="viewer"></main>
        <aside class="panel">
          <h2>Element Metadata</h2>
          <p class="meta-empty" id="meta-empty">Click an IFC element to inspect its properties.</p>
          <div id="meta-content"></div>
        </aside>
      </section>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
