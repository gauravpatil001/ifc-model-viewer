<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFC Model Viewer</title>
    <style>
      :root {
        --bg: #f2f5f7;
        --panel: #ffffff;
        --text: #1f2933;
        --muted: #5b6874;
        --accent: #0c6cf2;
        --border: #d3dbe3;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text);
        background: radial-gradient(circle at top, #ffffff 0%, var(--bg) 65%);
      }

      .layout {
        display: grid;
        grid-template-rows: auto 1fr;
        height: 100vh;
      }

      .toolbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        padding: 0.75rem 1rem;
        border-bottom: 1px solid var(--border);
        background: var(--panel);
      }

      .title {
        margin: 0;
        font-size: 1rem;
      }

      .controls {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .hint {
        margin: 0;
        color: var(--muted);
        font-size: 0.9rem;
      }

      .btn {
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 0.45rem 0.75rem;
        cursor: pointer;
        font-size: 0.9rem;
        background: #fff;
        transition: background-color 0.12s ease;
        display: inline-block;
      }

      .btn:hover {
        background: #f2f8ff;
      }

      .btn-primary {
        border-color: var(--accent);
        color: #fff;
        background: var(--accent);
      }

      .btn-primary:hover {
        background: #0a5cd0;
      }

      #viewer {
        width: 100%;
        height: 100%;
      }

      #file-input {
        position: absolute;
        left: -9999px;
        width: 1px;
        height: 1px;
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <header class="toolbar">
        <h1 class="title">IFC Model Viewer (Starter)</h1>
        <div class="controls">
          <p class="hint" id="status">Load an IFC file to begin.</p>
          <label class="btn btn-primary" id="open-btn" for="file-input">Open IFC</label>
          <input type="file" id="file-input" accept=".ifc" />
        </div>
      </header>
      <main id="viewer"></main>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
